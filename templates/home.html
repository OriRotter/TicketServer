<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Redirect Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            color: #403866;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #403866;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c2c5e;
        }
    </style>
</head>

<body>
    <div>
        <h1>Choose an Option</h1>
        <button onclick="redirectTo('/buy')">Buy</button>
        <button onclick="redirectTo('/use')">Use</button>
    </div>

    <script>
        function redirectTo(path) {
            window.location.href = path;
        }
    </script>
</body>

</html>
