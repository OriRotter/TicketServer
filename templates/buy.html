<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קניית כרטיס</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #403866;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #666666;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus {
            border-color: #403866;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #403866;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2c2c5e;
        }

        .required::after {
            content: "*";
            color: #ff0000;
            margin-left: 5px;
        }

        .note {
            font-size: 14px;
            color: #666666;
            margin-top: 10px;
        }
        a {
          text-decoration: none;
        }

        li {
          list-style: none;
        }

        img {
          width: 100%;
          height: auto;
        }

        .seat {
          background-color: var(--white-clr);
          background-image: url(images/seat-icon.png);
          background-size: cover;
          width: 1.5rem;
          height: 1.5rem;
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
        }
        .main-container {
          height: auto;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .container {
          background-color: var(--grey-inner);
          text-align: center;
          border-radius: 48px;
          width: 40rem;
        }

        .movie-container {
          font-size: 1.2rem;
          font-weight: 600;
        }

        select {
          border: none;
          direction: rtl;
          border-radius: 8px;
          width: 8rem;
          font-size: 1.1rem;
          font-weight: 500;
        }

        option {
          text-align: left;
        }

        .seat.sold {
          background-color: gray;
        }

        .seat.selected {
          background-color: cyan;
        }

        .showcase-container li {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.4rem;
        }

        .seating-container .seat:hover {
          cursor: pointer;
        }

        .seating-container .seat.sold:hover {
          cursor: not-allowed;
        }

        .showcase-container {
          margin-top: 2rem;
          font-size: 1.2rem;
          font-weight: 600;
          background-color: rgba(0, 0, 0, 0.05);
          height: 2.5rem;
          display: flex;
          justify-content: space-around;
          align-items: center;
        }

        .seating-container {
          height: 400px;
          display: flex;
          flex-direction: column;
          align-items: center;
          perspective: 1000px;
        }

        .screen {
          margin-bottom: 1rem;
          background-color: gray;
          width: 12rem;
          height: 2rem;
          padding: 3rem;
          transform: rotateX(-45deg);
          box-shadow: 0 25px 25px rgba(255, 255, 255, 0.8);
        }

        .row {
          height: 2rem;
          display: flex;
          align-items: center;
          justify-content: center;
          column-gap: 1.2rem;
        }


        .summary {
          margin-top: 1rem;
        }

        @media screen and (max-width: 375px) {
          .container {
            width: 25rem;
          }

          .showcase-container li {
            margin-right: 1rem;
          }

          .row {
            column-gap: 0.5rem;
          }

          .summary {
            text-align: justify;
          }

    </style>
</head>

<body>
    <div class="container">
        <h1>קניית כרטיס למופע </h1>
        <form id="ticketForm" action="/buy" method="post">
            <div class="form-group">
                <label for="showID" class="required">מספר מופע:</label>
                <input type="number" id="showID" name="showID" required>
            </div>
            <div class="form-group">
                <label for="email" class="required">אימייל:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="required">מספר טלפון:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="name">שם מלא:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="main-container">
              <div class="container">
                <div class="movie-container">
                  <label for="place">בחר מקום:</label>
                  <select name="place" id="place">
                    <option value="יציע" price="150"> יציע </option>
                    <option value="אולם" price="170"> אולם </option>
                  </select>
                </div>
                <ul class="showcase-container">
                  <li>
                    <div class="seat sold"></div>
                    <small>תפוס</small>
                  </li>
                  <li>
                    <div class="seat available"></div>
                    <small>פנוי</small>
                  </li>
                  <li>
                    <div class="seat selected"></div>
                    <small>נבחר</small>
                  </li>
                </ul>
                <div class="seating-container">
                <div class="screen"></div>
                    {% for row in seatMap %}
                        <div class="row">
                            {% for seat in row %}
                                <div class="{{ seat['status'] }}" value="{{ seat['index'] }}"></div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                <div class="summary">
                  <p>בחרת <span class="bold" id="count">0</span> מושבים, מחיר סופי:  <span class="bold" id="total">0</span> ₪</p>
                </div>
              </div> <!-- Closing .container -->
            </div> <!-- Closing .main-container -->
            </div>
            <div> <!-- New div element for button and note -->
                <button type="button" onclick="submitForm()">קנייה</button>
                <p class="note">* שדות חובה</p>
            </div>
        </form>
    </div>
   <script>
        function submitForm() {
            const selectedSeats = document.querySelectorAll('.row .seat.selected');

            // Construct the value for the seats input field
            const selectedSeatsString = Array.from(selectedSeats).map(seat => seat.getAttribute('value')).join('.');

            // Create input for seats
            const seatsInput = document.createElement('input');
            seatsInput.type = 'hidden';
            seatsInput.name = 'seats';
            seatsInput.value = selectedSeatsString;

            // Check if the form exists
            const ticketForm = document.getElementById('ticketForm');
            if (ticketForm) {
                ticketForm.appendChild(seatsInput);
                ticketForm.submit();
            } else {
                console.error('Form with id "ticketForm" not found.');
            }
        }



       `use strict`;
        // select elements
        const movieEl = document.getElementById(`place`);
        const seatContainerEl = document.querySelector(`.seating-container`);
        const countEl = document.getElementById(`count`);
        const totalEl = document.getElementById(`total`);

        // global variables
        let seatCount = 0;
        let ticketPrice = Number(movieEl.options[movieEl.selectedIndex].getAttribute("price"));

        // function
        const totalPrice = function () {
          ticketPrice =  Number(movieEl.options[movieEl.selectedIndex].getAttribute("price"));
          countEl.textContent = seatCount;
          totalEl.innerText = seatCount * ticketPrice;
        };

        // event listeners
        movieEl.addEventListener(`change`, function () {
          ticketPrice = Number(movieEl.options[movieEl.selectedIndex].getAttribute("price"));
          totalPrice();
        });
        seatContainerEl.addEventListener(`click`, function (e) {
          if (e.target.classList.contains(`seat`)) {
            if (!e.target.classList.contains(`sold`)) {
              e.target.classList.toggle(`selected`);
              const selectedSeatEl = document.querySelectorAll(`.row .seat.selected`);
              seatCount = selectedSeatEl.length;
              totalPrice();
            }
          }
        });
   </script>
</body>

</html>
