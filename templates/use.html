<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שימוש בכרטיס</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #403866;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #666666;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #403866;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #403866;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2c2c5e;
        }

        .required::after {
            content: "*";
            color: #ff0000;
            margin-left: 5px;
        }

        .note {
            font-size: 14px;
            color: #666666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>שימוש בכרטיס</h1>
        <form action="/use" method="post">
            <div class="form-group">
                <label for="showID" class="required">מספר הופעה:</label>
                <input type="number" id="showID" name="showID" required>
            </div>
            <div class="form-group">
                <label for="hash" class="required">קוד הכרטיס:</label>
                <input type="text" id="hash" name="hash" required>
            </div>
            <button type="submit">שימוש</button>
        </form>
        <p class="note">* שדות חובה</p>
    </div>
</body>

</html>
